name: document_scanner
description: A Flutter package for scanning documents, receipts, and manuals with automatic cropping, filtering, and PDF generation.
version: 2.1.0
homepage: https://github.com/Nardo86/document_scanner
license: MIT

environment:
  sdk: ^3.8.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  image: ^4.5.4
  pdf: ^3.11.1
  printing: ^5.13.4
  
  # PDF viewing
  pdfx: ^2.4.1
  
  # Camera and file handling
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  
  # QR code scanning
  mobile_scanner: ^7.0.1
  
  # HTTP for downloading manuals
  http: ^1.2.2
  
  # File system access
  path_provider: ^2.1.4
  path: ^1.9.1
  
  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

# AIDEV-NOTE: This package is designed to be reusable across multiple projects
# Core functionality: Document scanning, image processing, PDF generation, QR scanning